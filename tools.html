<button data-shortcut="ctrl+b" value="setText font-weight bold"><b>B</b></button>
<button data-shortcut="ctrl+i" value="setText font-style italic"><i>I</i></button>
<button data-shortcut="ctrl+i" value="setText background-color rgba(255,255,64,0.5)"><span style="background-color: rgba(255,255,64,0.5)">H</span></button>
<button data-shortcut="ctrl+z" value="updateUndo undo">Undo</button>
<button data-shortcut="ctrl+shift+z,ctrl+y" value="updateUndo redo">Redo</button>
<label>
    Paragraph Style
    <select name="paragraph-style">
        <option data-shortcut="ctrl+1" value="setBlockType h1">Major Heading</option>
        <option data-shortcut="ctrl+2" value="setBlockType h2">Heading</option>
        <option data-shortcut="ctrl+3" value="setBlockType h3">Sub-heading</option>
        <option data-shortcut="ctrl+]" value="setBlockType blockquote">Indented</option>
        <option data-shortcut="ctrl+0,ctrl+[" value="setBlockType p">Body</option>
    </select>
</label>
<label>
    Justification
    <select name="justification">
        <option value="setBlocks text-align left">left</option>
        <option value="setBlocks text-align center">center</option>
        <option value="setBlocks text-align right">right</option>
        <option value="setBlocks text-align justify">justified</option>
    </select>
</label>
<label>
    Font
    <select name="font-family">
        <option value="setText font-family Times New Roman">Times New Roman</option>
        <option value="setText font-family Helvetica">Helvetica</option>
        <option value="setText font-family Arial">Arial</option>
        <option value="setText font-family Georgia">Georgia</option>
        <option value="setText font-family serif">Serif</option>
        <option value="setText font-family sans-serif">Sans-serif</option>
    </select>
</label>
<label>
    Font-Size
    <select name="font-size">
        <option value="setText font-size 10px">10</option>
        <option value="setText font-size 12px">12</option>
        <option value="setText font-size 14px">14</option>
        <option value="setText font-size 18px">18</option>
        <option value="setText font-size 24px">24</option>
    </select>
</label>
<label>
    Line Spacing
    <select name="line-spacing">
        <option value="setBlocks line-height unset">1</option>
        <option value="setBlocks line-height 1.875">1.5</option>
        <option value="setBlocks line-height 2.5">2</option>
    </select>
</label>
<button data-shortcut="ctrl+6,ctrl+shift+6" value="annotate note">Note</button>
<button data-shortcut="ctrl+6,ctrl+shift+6" value="annotate comment">Comment</button>
<div class="annotation-template">
    <span class="note">
        <textarea></textarea><br>
        <button class="delete">Delete</button>
    </span>
    <span class="comment">
        <label>
            Favorite Color <input>
        </label>
        <label>
            Importance
            <select name="importance">
                <option selected>Suggestion</option>
                <option>Required</option>
            </select><br>
            <button class="delete">Delete</button>
        </label>
    </span>
</div>
