<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Editor2 Proof of Concept</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Editor2</h1>
    <p>
        This is an experimental editor that eliminates contenteditable and execCommand. 
        It still relies on the built-in selection behavior of the browser and the 
        selection APIs to determine the state of the browser.
    </p>
    <div class="tools"></div>
    <div class="editor"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="shared.js"></script>
    <script src="editor2.js"></script>
    <script src="selection.js"></script>
    <script>
        $('.tools').loadFragment('tools.html');
        $('.editor').loadFragment('constitution.html');
    </script>
    <script>
        console.clear();
        // $('.editor').makeSelectable();
        $('.editor').makeEditor({tools: '.tools'});
    </script>
</body>
</html>
